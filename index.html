<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&family=Libre+Caslon+Display&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Art News</title>
</head>
<body>
    <header id="header" class="header container">
        <a class="header__logo" href="#">
          ARTJUNKS
        </a>
        <div class="header__burger">
          <span></span>
        </div>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">About</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Artists</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Careers</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">News</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Company</a>
            </li>
          </ul>
          <a href="#" class="btn btn-link">Get Started</a>
        </nav>
      </header>
    <main class="wrapper">
        <section class="hero container">
          <h1 class="header__title">
            Art pieces made easy
            <br>
            accessible for everyone
          </h1>
          <p class="header__text">
            Learn, buy and trade art pieces of your favorite artist around
            <br>
            the world by using crypto currencies.
          </p>
          <a href="#" class="btn-info">Learn more</a>
        </section>
        <section class="posts container">
          <h2 class="posts__title">Newest reads</h2>
            <div class="posts__layout">
                <article class="post">
                <img class="post__poster" src="img/view-1.jpeg" alt="Старий замок">
                <figure class="post__info">
                    <time class="post__datetime" datetime="2001-05-15 19:00">5 August, 2022</time>
                    <figcaption class="post__title">France seeks to protect Russia's Morozov collection from seizure as masterpieces return home</figcaption>
                    <a class="post__link" href="#">
                    Read more
                    <span class="arrow"></span>
                    </a>
                </figure>
                </article>

                <article class="post">
                    <img class="post__poster" src="img/view-2.jpeg" alt="Старий замок">
                    <figure class="post__info">
                    <time class="post__datetime" datetime="2001-05-15 19:00">5 August, 2022</time>
                    <figcaption class="post__title">France seeks to protect Russia's Morozov collection from seizure as masterpieces return home</figcaption>
                    <a class="post__link" href="#">
                        Read more
                        <span class="arrow"></span>
                    </a>
                    </figure>
                </article>

                <article class="post">
                    <img class="post__poster" src="img/view-3.jpeg" alt="Старий замок">
                    <figure class="post__info">
                    <time class="post__datetime" datetime="2001-05-15 19:00">5 August, 2022</time>
                    <figcaption class="post__title">France seeks to protect Russia's Morozov collection from seizure as masterpieces return home</figcaption>
                    <a class="post__link" href="#">
                        Read more
                        <span class="arrow"></span>
                    </a>
                    </figure>
                </article>  
          </div>
        </section>
      </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
